# .goreleaser.yml for intervals-deduper
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: intervals-deduper
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    binary: intervals-deduper

dockers_v2:
  - id: intervals-deduper
    images:
      - "kwv4/intervals-deduper"
    tags:
      - "{{ .Version }}"
      - "latest"
    dockerfile: Dockerfile
    labels:
      org.opencontainers.image.version: "{{ .Version }}"
    platforms:
      - linux/amd64
      - linux/arm64

archives:
  - formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
